<mat-toolbar class="toolbar {{scrolled}}">
  <button class="menu-button" (click)="toggleMenu()">
    <mat-icon class="icon">menu</mat-icon>
  </button>
  <div class="logo {{scrolled}}">
    <img src="assets/images/logo-appland.png" alt="Appku Logo" />
    <h1>APPLAND</h1>
  </div>
  <ul>
    <li *ngFor="let item of navItems">
      <a [routerLink]="item.route" class="{{scrolled}}">{{ item.name }}</a>
    </li>
  </ul>
  <button class="info-button" (click)="toggleInfo()">
    <mat-icon class="icon {{scrolled}}">card_travel</mat-icon>
  </button>
</mat-toolbar>

<!-- Sidebar Menu -->
<div class="sidebar" [ngClass]="{'open': isMenuOpen}">
  <div class="title-menu">
    <div class="logo-sidebar">
      <img src="assets/images/logo-appland.png" alt="Appku Logo" />
      <h1>APPLAND</h1>
    </div>
    <button class="close-button" (click)="toggleMenu()">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div class="menu-items">
    <ul class="menu-item">
      <li *ngFor="let item of navItems" class="li-item">
    <a [routerLink]="item.route">{{ item.name }}</a>
      </li>
    </ul>
  </div>
</div>

<!-- Sidebar Info -->
<div class="sidebar-info" [ngClass]="{'open': isInfoOpen}">
  <div class="title-info">
    <div class="logo-sidebar-info">
      <img src="assets/images/logo-appland.png" alt="Appku Logo" />
      <h1>APPLAND</h1>
    </div>
    <button class="close-button" (click)="toggleInfo()">
      <mat-icon class="icon-info-close">close</mat-icon>
    </button>
  </div>
  <div class="info-data">
    <p>{{info}}</p>

    <div class="contact-info">
      <div class="content-info">
        <p>Address</p>
        <strong>asdfadsfasdfasdf</strong>
      </div>
      <div class="content-info">
        <p>email</p>
        <strong>cambiar@cambio.com</strong>
      </div>
      <div class="content-info">
        <p>contact</p>
        <strong>+343 34343 3434</strong>
      </div>
    </div>
    <div class="social-media">
      <button class="close-button">
        <mat-icon class="icon-info-close">close</mat-icon>
      </button>
      <button class="close-button" >
        <mat-icon class="icon-info-close">close</mat-icon>
      </button>
      <button class="close-button" >
        <mat-icon class="icon-info-close">close</mat-icon>
      </button>
    </div>
  </div>
</div>

<!-- Overlay -->
<div class="overlay" [ngClass]="{'active': isMenuOpen}" (click)="toggleMenu()"></div>
<div class="overlay" [ngClass]="{'active': isInfoOpen}" (click)="toggleInfo()"></div>
