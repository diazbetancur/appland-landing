<div class="container">
  <div class="title-info">
    <h2>{{ "ourService" | translate }}</h2>
  </div>

  <!-- Desktop and Mobile - Horizontal Scroll -->
  <div class="services-container">
    <div
      class="services-track"
      [style.transform]="getTransformStyle()"
      (touchstart)="onTouchStart($event)"
      (touchmove)="onTouchMove($event)"
      (touchend)="onTouchEnd($event)"
      (mousedown)="onMouseDragStart()"
      (mouseup)="onMouseDragEnd()"
    >
      <div
        class="service-card"
        *ngFor="
          let service of allServices;
          let i = index;
          trackBy: trackByService
        "
        (mouseenter)="onCardMouseEnter()"
        (mouseleave)="onCardMouseLeave()"
      >
        <img [src]="'assets/images/services/' + service.image" alt />
        <div class="service">
          <div class="title-card">
            <h5>{{ service.title | translate }}</h5>
          </div>
          <div class="description">
            <p>{{ service.description | translate }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Navigation dots for mobile -->
  <div class="carousel-dots" *ngIf="isMobile">
    <span
      *ngFor="let service of services; let i = index"
      class="dot"
      [class.active]="i === getCurrentSlideIndex()"
      (click)="jumpToSlide(i)"
      onkeypress
    >
    </span>
  </div>
</div>
